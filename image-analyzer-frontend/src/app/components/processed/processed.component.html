<div class="container">
  <mat-grid-list cols="3" rowHeight="1:1.5" gutterSize="16px">
    <mat-grid-tile *ngFor="let file of processedFiles; let i = index">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ file.originalName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="keywords">
            <strong>Keywords: {{ file.keywords.split(",").length }}</strong>
            <em>{{ file.keywords }}</em>
          </div>
          <div class="status-indicator">
            <mat-icon [class]="file.status">
              {{ file.status === "accepted" ? "check_circle" : "cancel" }}
            </mat-icon>
            {{ file.status === "accepted" ? "Accepted" : "Rejected" }}
          </div>
          <!-- <p>{{ file.extractedText }}></p> -->
          <img mat-card-image [src]="file.path" alt="Image" />
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <a mat-raised-button class="edit-button" routerLink="/image/{{ file.id }}"><mat-icon>edit</mat-icon> Edit</a>
          <button mat-raised-button color="warn" (click)="delete(file.id)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
